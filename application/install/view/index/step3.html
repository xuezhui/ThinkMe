{include file="public/header"}
<div class="container">
    <section class="content">
        <form class="form-horizontal" id="form" method="post" action="{:url('step4')}">
            <div class="box box-default ">
                <div class="box-header with-border">
                    <h3 class="box-title">填写数据库信息</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">服务器</label>
                    <div class="col-sm-8">
                        <input class="form-control col-xs-4" name="db[DB_HOST]" type="text" placeholder="localhost"
                               value="localhost">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">数据库名</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="db[DB_NAME]" value="ThinkMe">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">数据库用户名</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="db[DB_USER]" value="root" placeholder="root">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">数据库密码</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="db[DB_PWD]" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">数据库端口</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="db[DB_PORT]" value="3306" placeholder="3306">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">数据表前缀</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="db[DB_PREFIX]" value="thinkme_">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">管理员账号：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="admin[username]" value="admin"
                               placeholder="admin">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">管理员密码：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="admin[pass]" value="123456">
                    </div>
                </div>
                <div class="box-footer">
                    <a type="button" href="{:url('step2')}" class="btn btn-default">上一步</a>
                    <a type="button" target-form="form" onclick="submit();"
                       class="btn btn-primary pull-right">开始安装</a>
                </div>

            </div>
        </form>
    </section>
</div>
<script>
    function submit() {
        document.getElementById("form").submit();
    }

</script>
{include file="public/footer"}
